{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Creatica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body style="background-color:#F0E7DB">
    <header>
        <div class="navbar">
            <ul style="background: #F4DEC2">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'login' %}"> Login </a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
    </header>
    <div id="container2">
        <div class="text2">
            <h1 align="center">login</h1>
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label for="id_username"></label>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                        maxlength="150" required="" id="id_username" class="form-control my-input"
                        placeholder="username" width : 20px>
                </p>
                <p>
                    <label for="id_password"></label>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                        class="form-control my-input" placeholder="password" width : 20px>
                </p>
                <button type="submit" class="button1">login</button>
            </form>
        </div>
    </div>
</body>

</html>
